<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>moonsunri smile here! &lt;3</title>
<style>
  body {
    background-color: #fff6f8;
    font-family: "Comic Sans MS", sans-serif;
    text-align: center;
    margin: 0;
  }

  h1 {
    font-size: 40px;
    color: #ffa6c9;
    margin-top: 60px;
    font-weight: bold;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 80px;
    margin-top: 40px;
  }

  video {
    width: 480px;
    height: 360px;
    border: 4px solid #ffb6c1;
    border-radius: 4px;
    background-color: white;
    transform: scaleX(-1); /* mirror video only */
  }

  .photo-strip {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .photo-strip img {
    width: 160px;
    height: 90px;
    border: 4px solid #ffb6c1;
    border-radius: 4px;
    background-color: white;
    object-fit: cover;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 220px;
    margin-top: 40px;
  }

  button {
    background-color: #ffc2d1;
    border: none;
    border-radius: 40px;
    padding: 18px 60px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #ffafc2;
  }

  #countdown {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 140px;
    font-weight: bold;
    color: #ffa6c9;
    text-shadow: 2px 2px 10px #fff;
    display: none;
    z-index: 10;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 20;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 240, 245, 0.8);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #ffe6ec;
    border: 3px solid #ffb6c1;
    border-radius: 20px;
    padding: 40px 60px;
    text-align: center;
    color: #ff9eb5;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
  }

  .modal button {
    margin-top: 25px;
    background-color: #ffc2d1;
    border: none;
    border-radius: 30px;
    padding: 12px 40px;
    font-size: 18px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .modal button:hover {
    background-color: #ffafc2;
  }

  canvas {
    display: none;
  }
</style>
</head>
<body>
  <h1>moonsunri smile here! &lt;3</h1>

  <div class="container">
    <video id="video" autoplay></video>

    <div class="photo-strip">
      <img id="img1">
      <img id="img2">
      <img id="img3">
      <img id="img4">
    </div>
  </div>

  <div class="buttons">
    <button id="startBtn">start</button>
    <button id="downloadBtn">download</button>
  </div>

  <div id="countdown">3</div>

  <!-- Custom Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      open this file
      <br />
      <button id="openFileBtn">open</button>
    </div>
  </div>

  <canvas id="canvas" width="480" height="360"></canvas>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const imgs = [img1, img2, img3, img4];
  const countdown = document.getElementById('countdown');
  const modal = document.getElementById('popupModal');
  const openFileBtn = document.getElementById('openFileBtn');

  // Start camera
  async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
  }

  // Countdown animation
  function showCountdown(start = 3) {
    return new Promise((resolve) => {
      let num = start;
      countdown.textContent = num;
      countdown.style.display = 'block';
      const interval = setInterval(() => {
        num--;
        if (num > 0) {
          countdown.textContent = num;
        } else {
          clearInterval(interval);
          countdown.style.display = 'none';
          resolve();
        }
      }, 1000);
    });
  }

  // Capture 4 photos (non-mirrored)
  async function takePhotos() {
    for (let i = 0; i < 4; i++) {
      await showCountdown(3);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // no flip
      imgs[i].src = canvas.toDataURL('image/png');
      await new Promise(r => setTimeout(r, 800));
    }

    // Show modal after 4th photo
    setTimeout(() => {
      modal.style.display = 'flex';
    }, 500);
  }

  // Close modal on outside click
  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }

  // Open Google Docs link
  openFileBtn.onclick = function() {
    window.open("https://docs.google.com/document/d/1XQ_XNY1YpNtYL6APoug78kWKy_VhsBWTTVMa3alUV4s/edit?usp=sharing", "_blank");
    modal.style.display = "none";
  }

  // Merge 4 photos and download
  function downloadStrip() {
    const strip = document.createElement('canvas');
    const w = 480;
    const h = 4 * 360;
    strip.width = w;
    strip.height = h;
    const sctx = strip.getContext('2d');

    sctx.fillStyle = "#fff6f8";
    sctx.fillRect(0, 0, w, h);

    imgs.forEach((img, i) => {
      if (img.src) {
        sctx.drawImage(img, 0, i * 360, w, 360); // no mirror
      }
    });

    const link = document.createElement('a');
    link.download = 'moonsunri_4cut.png';
    link.href = strip.toDataURL('image/png');
    link.click();
  }

  document.getElementById('startBtn').onclick = takePhotos;
  document.getElementById('downloadBtn').onclick = downloadStrip;

  startCamera();
</script>
</body>
</html>
